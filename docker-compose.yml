version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gestao-postgres
    environment:
      POSTGRES_DB: gestaoformativa
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /data/postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - app-network


  redis:
    image: redis:7-alpine
    container_name: gestao-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
  pgadmin-data:
  redis-data:
