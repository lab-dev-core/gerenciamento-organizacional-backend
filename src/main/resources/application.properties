spring.application.name=gestaoFormativa

app.jwt-secret=MySuperSecretKeyForJWTTokenGenerationThatIsAtLeast512BitsLong123!@#
app.jwt-expiration-ms=86400000

# Configura��es do PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gestaoformativa
spring.datasource.username=postgres
spring.datasource.password=postgres
# A classe do driver � automaticamente detectada no Spring Boot 3, mas pode ser especificada se necess�rio.
# spring.datasource.driver-class-name=org.postgresql.Driver

# Configura��es do JPA
spring.jpa.hibernate.ddl-auto=none
#spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway (se estiver usando)
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Configuração CORS manual
cors.allowed-origins=https://front.dev-core.online/
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH,HEAD
cors.allowed-headers=*
cors.allow-credentials=true

# Logs para debug
#logging.level.org.springframework.web=DEBUG
#logging.level.org.springframework.security=DEBUG
#logging.level.org.springframework.web.filter.CorsFilter=TRACE

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
